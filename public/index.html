<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta charset="utf-8" />
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta
            name="description"
            content="The University of Queensland's institutional repository, UQ eSpace, aims to create global visibility and accessibility of UQâ€™s scholarly research."
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="format-detection" content="telephone=no" />

        <!-- Google Tag Manager -->
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
            new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
            j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
            'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','<%= htmlWebpackPlugin.options.gtm %>');</script>
        <!-- End Google Tag Manager -->
    </head>
    <body>
        <noscript>
            <iframe
                src="https://www.googletagmanager.com/ns.html?id=<%= htmlWebpackPlugin.options.gtm %>"
                height="0"
                width="0"
                style="display:none;visibility:hidden"
            >
            </iframe>
        </noscript>
        <div id="react-root" class="layout-fill"></div>
        <div id="old-browser-error" style="display:none;">
            <style>
                body,
                html,
                #old-browser-error {
                    overflow: hidden;
                    margin: 0;
                    height: 100%;
                }
                #old-browser-error {
                    position: absolute;
                    top: 0;
                    height: 100%;
                    width: 100%;
                }
                #old-browser-error div {
                    height: 100%;
                    background: linear-gradient(135deg, rgb(81, 36, 122) 55%, rgb(150, 42, 139) 100%);
                    color: white;
                    padding: 1rem 2rem;
                    font-family: Roboto, Helvetica, sans-serif;
                    line-height: 1.5rem;
                }
                #old-browser-error p {
                    max-width: 55rem;
                }
                #old-browser-error a {
                    color: white;
                    text-decoration: underline;
                }
            </style>
            <div>
                <p>
                    <span id="browser-name"></span>
                    cannot display this part of the Library website. Please visit our&nbsp;<a
                        href="https://web.library.uq.edu.au/site-information/web-browser-compatibility"
                        target="_blank"
                        >browser compatibility page</a
                    >
                    for more information on supported browsers and try again with one of those.
                </p>
            </div>
        </div>
        <script type="text/javascript" src="<%= htmlWebpackPlugin.options.reusablejs %>" defer></script>
    </body>
</html>
